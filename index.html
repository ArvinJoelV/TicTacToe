<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./804-8049853_med-boukrima-specialist-webmaster-php-e-commerce-web.png">
    <link rel="stylesheet" href="./index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tittle"><h1>Tic Tac Toe</h1></div>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">0</div>
        <div class="box align">0</div>
        <div class="box align">0</div>
        <div class="box align">0</div>
        <div class="box align">0</div>
        <div class="box align">0</div>
        <div class="box align">0</div>
        <div class="box align">0</div>
        
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <div class="attribution">
        <h5>Coded by <a href="https://www.instagram.com/only_arvin_/">Arvin</a>.</h5>
    </div>
    <script src="./script.js"></script>
</body>

</html>
